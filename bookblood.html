<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
        }

        h1, h2 {
            color: #e74c3c;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        #confirmation {
            display: none;
            background-color: #2ecc71;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Blood Booking </h1>



        <form id="bookingForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="text" id="date" name="date" placeholder="DD/MM/YYYY" required>

            <label for="message"> Emergency Description </label>
            <textarea id="message" name="message" rows="4"></textarea>
            <form>
                <label for="location">Select Location:</label>
                <select id="location" name="location">
                    <option value="Raipur">Raipur</option>
                    <option value="Durg">Durg</option>
                    <option value="Bhilai">Bhilai</option>
                    <option value="Raipur">Ambikapur</option>
                    <option value="Durg">Kanker</option>
                    <option value="Bhilai">Bilaspur</option>
                    <option value="Raipur">Rajnandgaon</option>
                    <option value="Durg">Jamul</option>
                    <option value="Bhilai">Kurud</option>
                    <!-- Add more location options as needed -->
                </select>

            <input type="submit" value="Book Appointment">
        </form>

        <div id="confirmation">
            <h2>Appointment Confirmed!</h2>
            <p>Thank you for booking a blood . Your details have been recorded and our executive will get back to you as soon as possible.</p>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            // Perform form submission logic (could include AJAX request or backend processing)

            // For simplicity, just displaying the confirmation message
            showConfirmation();
        }

        function showConfirmation() {
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
        }
    </script>

</body>
</html>
